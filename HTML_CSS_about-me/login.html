  <body>
    <header id="main-header">
      <div class="container">
        <h1>Ismail Adebola Qasim</h1>
      </div>
    </header>

    <nav id="navbar">
      <div class="container">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./reg_page.html">Registration Page</a></li>
          <li><a class="nav" href="./contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Log In</h2>

      <form action="get" method="get" class="my-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id=""
            placeholder="Enter your email"
            pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
            required
          />
        </div>
        <div class="form-group">
          <label for="pswd">Password:</label>
          <input
            type="text"
            name="pswd"
            id=""
            required
            placeholder="Enter your Password"
            pattern="(?=.*/d) (?=.*[a-z]) (?=.[A-Z]) . {8,}"
            title="Must contain at least one number and one upercase letter, and at least 8 or more characters"
          />
        </div>

        <input type="Submit" value="Log In" class="button" />
      </form>
    </div>
  </body>
</html>
